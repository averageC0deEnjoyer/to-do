<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav-top">
                <h1>Projects</h1>
            </div>
            <div class="divider">
                <hr>
            </div>
            <div class="project-list">
                <div class="project-list-detail">
                    <h2 class="project-title">example1</h2>
                    <button class="delete-button">delete</button>
                </div>
                <div class="project-list-detail">
                    <h2 class="project-title">example2</h2>
                    <button class="delete-button">delete</button>
                </div>
                <div class="project-list-detail">
                    <h2 class="project-title">example3</h2>
                    <button class="delete-button">delete</button>
                </div>
            </div>
            <div class="add-project">
                <button class="add-project-button">Add Project</button>
            </div>
        </div>
        <div class="content">
            <div class="content-top">
                <div class="content-top-info">
                    <h1 class = 'content-top-project-name'>Project name</h1>
                    <h2 class = 'content-top-project-description'>Project description</h2>
                </div>
                <div class="content-top-edit">
                    <p>edit button</p>
                </div>
            </div>
            <div class="content-main">
                
            </div>
            <div class="add-content">
                <button class="add-task">+ Add Task</button>
            </div>
        </div>
    </div>
    <div class="modal new-project">
        <form class="new-project-form">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" name="projectName" class="project-name">
            <label for="project-description">Project Description</label>
            <input type="text" id="project-description" name="projectDesc" class="project-description">
            <button class="submit-project-button">Submit</button>
        </form>
    </div>
    <div class="modal new-todo-task">
        <form class="new-todo-form">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" name="taskName" class="task-name">
            <label for="task-description">Task Description</label>
            <input type="text" id="task-description" name="taskDesc" class="task-description">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="dueDate" class="due-date">
            <label for="priority">Priority</label>
            <input type="text" id="priority" name="priority" class="priority">
            <label for="task-checkbox">Task Checkbox</label>
            <input type="checkbox" id="task-checkbox" name="taskCheckbox" class="task-checkbox">
            <button class="submit-task-button">Submit</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
